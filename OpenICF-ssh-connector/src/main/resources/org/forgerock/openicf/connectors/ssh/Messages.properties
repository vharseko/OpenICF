## This file maps the annotated display keys from your source files (such as @ConnectorClass
## and @ConfigurationProperty) to their string values for display in the application's UI
SSH.connector.display=SSH Connector
ssh.group=SSH Configuration
host.display=SSH Host
host.help=The hostname to connect to
port.display=SSH Port
port.help=TCP port to use (defaults to 22)
user.display=Remote User
user.help=The user name used to login to remote server
password.display=Password
password.help=The password used to login to remote server
passphrase.display=The passphrase to the key store
passphrase.help=The passphrase used to read the private key when using Public Key authentication
privateKey.display=The private key
privateKey.help=The base 64 encoded value (PEM) of the private key used for Public Key authentication
authenticationType.display=The authentication type
authenticationType.help=Defines which authentication type should be use: PASSWORD or PUBKEY (defaults to PASSWORD)
prompt.display=Default prompt
prompt.help=A string representing the remote SSH session prompt (defaults to 'root@localhost:# ')
sudoCommand.display=Sudo command
sudoCommand.help=A string representing the sudo command (defaults to '/usr/bin/sudo')
echoOff.display=Turn Echo Off
echoOff.help=Disable the input command echo (default to true)
terminalType.display=Terminal Type
terminalType.help=Defines the terminal type to use for the session (default to vt102)
locale.display=Locale
locale.help=Define the locale for LC_ALL, LANG and LANGUAGE environment variables to use if 'setLocale=true'
setLocale.display=Set the Locale
setLocale.help=Defines if the default environment locale should be changed with the value provided for 'locale' (defaults to false)
connectionTimeout.display=Connection timeout
connectionTimeout.help=Defines the connection timeout to the remote server in milliseconds (default to 5000)
expectTimeout.display=Expect timeout
expectTimeout.help=Defines the timeout used by the expect() calls in the scripts in milliseconds (default to 5000)
throwOperationTimeoutException.display=Throw OperationTimeoutException
throwOperationTimeoutException.help=Defines if an OperationTimeoutException should be thrown if any call to 'expect' times out (defaults to true)
